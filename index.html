<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <!-- Custom css File -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calc" id="calcBody">
      <div class="calc-top">
        <p class="calc-heading">Calculator</p>
        <i id="swap" class="fas fa-sun"></i>
      </div>
      <div class="input-div">
        <input type="text" id="inputScreen" class="input" />
      </div>
      <div class="bottom">
        <table class="btn-body">
          <tr>
            <td class="btn"><button>-</button></td>
            <td class="btn"><button>/</button></td>
            <td class="btn"><button>x</button></td>
            <td class="btn"><button>C</button></td>
          </tr>
          <tr>
            <td class="btn"><button>7</button></td>
            <td class="btn"><button>8</button></td>
            <td class="btn"><button>9</button></td>
            <td class="btn"><button>(</button></td>
          </tr>
          <tr>
            <td class="btn"><button>4</button></td>
            <td class="btn"><button>5</button></td>
            <td class="btn"><button>6</button></td>
            <td class="btn"><button>)</button></td>
          </tr>
          <tr>
            <td class="btn"><button>1</button></td>
            <td class="btn"><button>2</button></td>
            <td class="btn"><button>3</button></td>
            <td class="btn"><button>+</button></td>
          </tr>
          <tr>
            <td class="btn"><button>00</button></td>
            <td class="btn"><button>.</button></td>
            <td class="btn"><button>0</button></td>
            <td class="btn"><button>=</button></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
